<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <script src="./js/bundle.js"></script>
</head>
<body>
  <h1>Currency Converter</h1>

  <div id="app">

    <h2>Live Exchange Rates for Euros</h2>

      <ul id="rates" class="ratesList">
        <li v-for="(value, name) in rates">
          {{name}}:{{ value }}
        </li>
      </ul>

    <div id="currencyConverter">
      <h3>Converter</h3>
        <input type="number" v-model.number="amountToConvert" /> Euros in:
          <select id="euroToCurrency" v-model="selectedCurrency">
            <option disabled value="">Select a Currency</option>
            <option v-for="currency in rates" :value="rates">{{rates.name}}</option>
          </select>
    </div>






</body>
</html>
